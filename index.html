<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<meta name="requirement" content="calculator, 07/17/16">
	<meta name="author" content="Aranas, Michaela M.">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="calculator.css">
	
</head>
<body>
	<script src="calScript.js"></script>
 	<div id="calculator">
	    <div id="result" onchange="fixCurrent()"><p>0</p></div>
	 
	    <div class = "buttons" onclick="addDigit('1')">1</div>
		<div class = "buttons" onclick="addDigit('2')">2</div>
		<div class = "buttons" onclick="addDigit('3')">3</div>
		<div class = "buttonsOperator" onclick="del()">C</div>
		<div id = "buttonsClear" onclick="allClear()">Ac</div><br />

		<div class = "buttons" onclick="addDigit('4')">4</div>
		<div class = "buttons" onclick="addDigit('5')">5</div>
		<div class = "buttons" onclick="addDigit('6')">6</div>
		<div class = "buttonsOperator" onclick="operate('+')">+</div>
		<div class = "buttonsOperator" onclick="operate('-')">-</div><br />

		<div class = "buttons" onclick="addDigit('7')">7</div>
		<div class = "buttons" onclick="addDigit('8')">8</div>
		<div class = "buttons" onclick="addDigit('9')">9</div>
		<div class = "buttonsOperator" onclick="operate('/')">/</div>
		<div class = "buttonsOperator" onclick="operate('*')">x</div><br/>

		<div class = "buttons" onclick="addDigit('0')">0</div>
		<div class = "buttons" onclick="dot()">.</div>
		<div class = "buttons" onclick="positiveNegative()"><small>+/-</small></div>
		<div id = "buttonsEqual" onclick="calculate()">=</div>
	</div>
</body>
</html>
